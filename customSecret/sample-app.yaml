apiVersion: "enterprises.upmc.com/v1"
kind: "Customsecrets"
metadata:
  name: "app-ro"
spec:
  secret: "db-readonly-credentials"
  policy: "mysql/creds/readonly"

---

apiVersion: "enterprises.upmc.com/v1"
kind: "Customsecrets"
metadata:
  name: "app-rw"
spec:
  secret: "db-full-credentials"
  policy: "mysql/creds/fullaccess"
